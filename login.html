<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="login.css">
    </head>
    <body>
        <div class="login-container">
            <div class ="login-heading">
                <P>Login</p>
            </div>
            <div class="button-social">
                <div class="social1">
                    <button class="social-item">
                        <img src="image/google_icon.png"><span class="social-text">Login with Google</span>
                    </button>
                </div>
                <div class="social2">
                    <button class="social-item">
                        <img src="image/facebook_icon.png"><span class="social-text">Login with Facebook</span>
                    </button>    
                </div>                                  
            </div>
            <div class="choice">
                <div class="choice-icon">
                    <p class="choice-text">Or</p>                       
                </div>
            </div>       
            <div class="login-input">
                <div>
                    <input type="text" id="user-name" placeholder="user name">
                </div>      
                <div>
                    <input type="text" id="password" placeholder="password">
                </div>    
                <div class="login-forgot">
                    <a href="">Forgot your password ?</a>
                </div>         
            </div>
            <div class="login-button">
                <button class="button-item">
                    <p>Login</p>
                </button>           
            </div> 
            <div class="sign-up">
                <p class="sign-up-text">Don't have account? <span><a href="Resgister.html">Sign up now</a></span></p>
            </div>  
        </div>
    </body>
</html>
