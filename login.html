<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&family=Source+Sans+Pro:wght@200&display=swap" rel="stylesheet">
</head>
    <body>
        <div class="login-container">
            <div class ="login-heading">
                <P>Login</p>
            </div>
            <div class="button-social">
                <div class="social1">
                    <button class="social-item">
                        <img src="image/google_icon.png"><span class="social-text">Login with Google</span>
                    </button>
                </div>
                <div class="social2">
                    <button class="social-item">
                        <img src="image/facebook_icon.png"><span class="social-text">Login with Facebook</span>
                    </button>    
                </div>                                  
            </div>  
            <div class="choice">
                <div class="choice-icon">
                    <p class="choice-text">Or</p>                       
                </div>
            </div>       
            <div class="login-area">
                <form id="login" action="" method="POST" role="form">
                    <div class="login-form">
                        <input class="login-input" type="text" id="user-name" placeholder="user name">
                    </div>      
                    <div class="login-form">
                        <input class="login-input" type="text" id="password" placeholder="password">
                    </div>    
                    <div class="login-forgot">
                        <a href="">Forgot your password ?</a>
                    </div> 
                </form>     
            </div>
            <div class="login-button">
                <button class="button-item">Login</button>           
            </div> 
            <div class="sign-up">
                <p class="sign-up-text">Don't have account? <span><a href="Resgister.html">Sign up now</a></span></p>
            </div>  
        </div>
    </body>
</html>
